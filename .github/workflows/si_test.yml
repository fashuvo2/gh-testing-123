name: Testing SI workflow

on:
  issues:
    types:
      - opened

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to test SI
    steps:
      - name: Check PR title
        run: |
          title="${{ github.event.issue.title }}"
          if [[ $title == *"bug"* ]]; then
          echo "Issue is about a bug"
          else
          echo "Issue is not about a bug"
          fi
